<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<meta charset="utf-8" />
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Image site</title>
    
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(document).ready(function(){
   
    
        $("button").click(function(){
        var myobj = {Name:$("#Name").val(),Url:$("#Imgurl").val()};
        jobj = JSON.stringify(myobj);
        $("#json").text(jobj);
    });
});
</script>
</head>

<body>
    <form name="form" onreset="updatepic()">

        <div align="center">
            <strong>Name: </strong> <input type="text" name="name" placeholder="Your name" required autofocus><br>
            <strong>Image Url: </strong><input type="text" name="imgurl" placeholder="www.blah.com/abcd.jpg" required autofocus><br>
            
            
            
            <div id="json"></div> <!--debug-->




            <button>Submit</button>
            <input type="reset" name="reset" value="Reset" id="button">

        </div>
    </form>
    <br>
    <div><img src="http://www.aamrofreight.net/wp-content/uploads/2014/06/abstract-backgrounds-hexagons-honeycomb-patterns-textures.jpg"></div>


</body>
</html>
